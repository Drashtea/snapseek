<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSeek</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"
    
</head>
<body>
    
     <form action="" >
        <div class="navbar navsec">
            <h1>Snap Seek</h1>
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Search for Images...">
                <button class="btn btn-primary btn-sm searchbtn" type="submit">Search</button>
            </div>
        </div>
        <hr>


        <div class="row row-cols-1 row-cols-md-3 g-4 image-div  search_results" id="search_results">
            <div class="col">
              <div class="card h-100 search_result">
                <img src="https://img.freepik.com/free-vector/kawaii-fast-food-cute-fast-food-hotdog-hamburger-fries-drink-ketchup-illustration_24908-60601.jpg?w=2000" class="card-img-top"
                  alt="Hollywood Sign on The Hill" />
                <div class="card-body">
                  <a class="card-title">Card title</a>
                  <p class="card-text">This is a short card.</p> 
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 search_result">
                <img src="https://img.freepik.com/free-vector/kawaii-fast-food-cute-fast-food-hotdog-hamburger-fries-drink-ketchup-illustration_24908-60601.jpg?w=2000" class="card-img-top"
                  alt="Palm Springs Road" />
                <div class="card-body">
                  <a class="card-title">Card title</a>
                  <p class="card-text">This is a short card.</p>
                </div>
              </div>
            </div>
            
            <div class="col">
              <div class="card h-100 search_result">
                <img src="https://img.freepik.com/free-vector/kawaii-fast-food-cute-fast-food-hotdog-hamburger-fries-drink-ketchup-illustration_24908-60601.jpg?w=2000" class="card-img-top"
                  alt="Skyscrapers" />
                <div class="card-body">
                  <a class="card-title" href="https://unsplash.com/photos/9bE0L1CrX2M " target="_blank">Card title</a>
                  <p class="card-text">This is a short card.</p>
                </div>
              </div>
            </div>
          </div>
          <p></p>
          <div class="showmore" id="showmore">
            <button type="button" class="btn btn-outline-primary " >Show More</button>
          </div>
     </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
